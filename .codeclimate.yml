# - 'db/migrate/*'
# - 'db/seeds.rb'
# - 'config/application.rb'
# - 'config/environment.rb'
# - 'config/database.yml'
# - 'config/environments/**/*'
# - 'test/**/*'
# - 'spec/rails_helper.rb'
# - 'spec/spec_helper.rb'
