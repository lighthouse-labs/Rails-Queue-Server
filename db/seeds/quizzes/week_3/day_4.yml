    question: "What is the difference between jQuery's `.change()` and `.keypress()` events?"
    uuid: 71a56de3-79fe-450d-b86f-73b3f065d7f6
    options_attributes: 
      - 
        answer: "No difference, they capture the same event"
        explanation: "Incorrect, they capture different events"
        correct: false
      - 
        answer: "`.change()` only triggers after focus is moved away from an element"
        explanation: "Correct, the event only fires _after_ the focus is lost"
        correct: true
      - 
        answer: "`keypress` deals with keyboard input, `change` deals with mouse input"
        explanation: "Incorrect, the `change` event can be affected by keyboard input as well"
        correct: false
