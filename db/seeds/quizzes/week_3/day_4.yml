    question: "What is a front-end web framework? Which of the following does a framework **not** contain?"
    uuid: be778527-e592-4c40-ac39-48d66a8ae532
    options_attributes: 
      - 
        answer: "HTML"
        explanation: "Correct, HTML is not a key component in front-end frameworks. The project's _documentation_ may provide HTML examples"
        correct: true
      - 
        answer: "CSS"
        explanation: "Incorrect, CSS is an important part of front-end frameworks"
        correct: false
      - 
        answer: "JavaScript"
        explanation: "Incorrect, these frameworks typically contain JS for dynamic page elements such as menues and modals."
        correct: false
