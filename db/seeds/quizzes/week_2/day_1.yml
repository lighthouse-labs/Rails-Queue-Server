    question: "Which record type maps a host name to an IP address? (IPv4)"
    uuid: e56428df-31e2-4b17-8a0f-5c90841e38a3
    options_attributes: 
      - 
        answer: "`A`"
        explanation: ""
        correct: true
      - 
        answer: "`AAAA`"
        explanation: "Incorrect. `AAAA` is used for IPv6 addresses"
        correct: false
      - 
        answer: "`MX`"
        explanation: "Incorrect, MX is for email (Mail Exchange record type)"
        correct: false
      - 
        answer: "`NS`"
        explanation: "A Name Server record delegates a DNS zone to use the given authoritative name servers"
        correct: false
