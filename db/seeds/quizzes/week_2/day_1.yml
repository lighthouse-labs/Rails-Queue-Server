    question: "What would a response status code of `302` be classified as?"
    uuid: 97f3efde-9bc6-4e58-b4a4-81fefa6fb1a5
    options_attributes: 
      - 
        answer: "Server Error"
        explanation: "Incorrect, _server error_ codes are `5xx`"
        correct: false
      - 
        answer: "Client Error"
        explanation: "Correct, _client error_ codes are `4xx`"
        correct: false
      - 
        answer: "Success"
        explanation: "Incorrect, success responses are `2xx`"
        correct: false
      - 
        answer: "Redirection"
        explanation: "Correct, a `302 Found` code is also know as _Moved Temporarily_"
        correct: true
