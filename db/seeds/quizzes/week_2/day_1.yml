    question: "The URL `//developer.mozilla.org/en-US/docs/Learn` is an example of what type of URL?"
    uuid: 7820f537-c583-4dd6-927c-7d847a115a60
    options_attributes: 
      - 
        answer: "a Full URL"
        explanation: "Incorrect, a full URL would also include the _protocol_"
        correct: false
      - 
        answer: "an Implicit Domain Name"
        explanation: "Incorrect, the domain is `developer.mozilla.org`"
        correct: false
      - 
        answer: "an Implicit Protocol"
        explanation: "Correct, the browser would use the same protocol as the parent document"
        correct: true
