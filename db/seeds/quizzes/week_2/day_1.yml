    question: "When performing _DNS resolution_, what is the sequence of name servers that are queried? (In order, first to last"
    uuid: 262c3fac-6591-4549-b9cc-e0941a9607b4
    options_attributes: 
      - 
        answer: "TLD -> Root -> Authoritative -> Resolving"
        explanation: "Incorrect, the Top Level Domain name server is queried after the root server"
        correct: false
      - 
        answer: "Root -> TLD -> Authoritative -> Resolving"
        explanation: "Correct, DNS resolution starts with root servers, Top Level Domain name server, authoritative server, and finally resolving server"
        correct: true
      - 
        answer: "Resolving -> Authoritative - > TLD -> Root"
        explanation: "Incorrect, the Root is first in the resolution sequence"
        correct: false
