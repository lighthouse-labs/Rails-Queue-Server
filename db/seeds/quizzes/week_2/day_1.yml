    question: "What is the predominant, variable-length, character encoding used on the Internet?"
    uuid: 6883e925-ba6f-4f98-a9a6-9095bb29fb1f
    options_attributes: 
      - 
        answer: "ASCII"
        explanation: "Incorrect, ASCII is a fixed-width encoding. (However, ASCII **was** the most common character encoding on the World Wide Web until December 2007)"
        correct: false
      - 
        answer: "UTF-8"
        explanation: "Correct, UTF-8 is variable-length, and accounts for 86.9% of all Web pages as of May 2016"
        correct: true
      - 
        answer: "ISO-8859-1"
        explanation: "Incorrect, as of May 2016, 6.4% of all web sites use ISO 8859-1, which is also fixed-width (8-bits)"
        correct: false
