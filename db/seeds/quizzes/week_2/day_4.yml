questions:
  -
    question: "Which HTTP method corresponds to **R** (Read) of CRUD?"
    uuid: d763aa73-70ac-4238-acc1-b2689a298f29
    options_attributes: 
      - 
        answer: "`GET`"
        explanation: "Correct, GET is used to Read an existing resource"
        correct: true
      - 
        answer: "`POST`"
        explanation: "Incorrect, POST is used to create new resources"
        correct: false
      - 
        answer: "`SEE`"
        explanation: "Incorrect, _SEE_ is not a valid HTTP method"
        correct: false
  -
    question: "What is meant by a **resource** in REST?"
    uuid: fdf78ff4-53be-44f2-89ca-6764dd49b782
    options_attributes: 
      - 
        answer: "A URI/URL where specific data can be found"
        explanation: "Incorrect, the URL representing a resource is not **the** resource"
        correct: false
      - 
        answer: "An abstraction for a document or image, or a temporal service"
        explanation: "Correct, a resource can be any entity (or collection of entities) referred to by its resource identifier"
        correct: true
      - 
        answer: "A JSON representation of user-requested data"
        explanation: "Incorrect, JSON is the representation of a resource"
        correct: false
