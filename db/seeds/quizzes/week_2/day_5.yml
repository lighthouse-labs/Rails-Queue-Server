    question: "Which websites can access a **cookie**?"
    uuid: 30505642-b1d1-48b0-9931-2d3d7ca2745c
    options_attributes: 
      - 
        answer: "Any website can access a cookie"
        explanation: "Incorrect, that would probably cause privacy and security concerns"
        correct: false
      - 
        answer: "Only the website that created a cookie can access it"
        explanation: "Correct, a cookie has restricted access to only the site that created it"
        correct: true
      - 
        answer: "All cookies are private, not accessible to any website"
        explanation: "Incorrect, the main purpose of cookies is for websites to store data"
        correct: false
  -
    question: "What is a solution to **cookies** storing too much data and becoming too large in size?"
    uuid: 71ce4807-9781-40a1-8074-55bd5b6f1b4b
    options_attributes: 
      - 
        answer: "_Compress_ the data"
        explanation: "Incorrect, this would work for a while, but would also face the same issue eventually"
        correct: false
      - 
        answer: "Use a _unique Id_"
        explanation: "Correct, the unique Id would identify the client, and the data could be stored on the server"
        correct: true
      - 
        answer: "Data limits must be obeyed"
        explanation: "Incorrect, we can be more clever and stuff that data _somewhere_"
        correct: false
