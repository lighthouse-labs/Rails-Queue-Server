    question: "How does a server set a cookie on a client browser? (Two ways)"
    uuid: 94ee3371-2dc3-4ffc-b667-3c4d280e0960
    options_attributes: 
      - 
        answer: "It sends cookie-data in the response **header**"
        explanation: "Correct, the server sends data, or a unique Id (and keeps the data server-side)"
        correct: true
