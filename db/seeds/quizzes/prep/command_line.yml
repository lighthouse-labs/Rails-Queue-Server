  -
    question: |
      Based on the following commands executed subsequently, can we deduce where the system will look for `meow.txt`, and if so where?

      ```bash
      $ cd /cats/sounds
      $ cd ..
      $ cd sounds
      $ cd /
      $ cat meow.txt
      ```
    uuid: 7cf926ac-581b-41df-9bc6-d58caecd988d
    outcome: 18232d42-88ce-4b60-844b-9b9ece9fc0ae
    options_attributes:
      -
        answer: "No, can't tell by looking at this; it will look for the file in the entire disk"
        explanation: "That would be too unpredictable, complex and slow for us."
        correct: false
      -
        answer: "Yes, in the `/cats/sounds` directory"
        explanation: "That would be too unpredictable, complex and slow for us."
        correct: false
      -
        answer: "Yes, in the `/cats` directory"
        explanation: "No, we did at point switch into that directory but then we switched elsewhere."
        correct: false
      -
        answer: "Yes, first it will check `/cats/sounds`, if not there then `/cats`, failing that it will finally check `/`"
        explanation: "No, the `cd` command does not add to a collection of directives for searching for files"
        correct: false
      -
        answer: "Yes, in the `/` or root directory"
        explanation: "Correct. The final `cd` changes us back to the root directory"
        correct: true

