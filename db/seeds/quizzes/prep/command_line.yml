    outcome: c0763934-4fea-458c-acf1-5fc9cf5d835b
    options_attributes:
      -
        answer: "Used prior to an integer/numeric value to indicate that it's an approximate value"
        explanation: "This is true in written text, but not the case in code."
        correct: true
      -
        answer: "The current user's home directory"
        explanation: "If you type in something like `cd ~` in terminal, you're saying 'take me to my home directoy'"
        correct: true
      -
        answer: "The root directory"
        explanation: "The root directory is actually represented with a `/` by itself. Eg: `cd /`"
        correct: false
